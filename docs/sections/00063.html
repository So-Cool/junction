$(document).ready(function() {
    // Define and initialize "options"
    options8 = {
       chart: {

       title: { text: 'Time in second (section 00063)' },

,plotLines: [

        {

          value: 1449057600000,
          width: 1

]
 },
       yAxis: { title: { text: 'Time (s)' }//,
        //min: 0, max: 15,
        //plotLines: [{
        //  color: 'red',
        //  dashStyle: 'longdashdot',
        //  value: 13.4112,
        //  width: 1
        //},
        //{
        //  color: 'blue',
        //  dashStyle: 'longdashdot',
        //  value: 8.9408,
        //  width: 1
        //}
        //],
       },
       series: []
    };

    // Read datafile
    $.get('../data/00063_time.csv', function(data) {
        var series8 = { data: [], name: 'Time taken to sross section 00063' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series8.data.push([t, val1]);
        });

        // Push the completed series
        options8.series.push(series8);
        // Create the plot
        new Highcharts.stockChart(options8);
    });
});
</script>
