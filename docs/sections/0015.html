
<html>
<head>
<title>0015</title>
    <link rel="stylesheet" href="../css/my.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://code.highcharts.com/stock/highstock.js"></script>
   <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
</head>
<body bgcolor="#44a0dd">
<a href="../#/list_of_plots" class="button"> List of Plots </a>

<div id="0015_time" style="width: 800px; height: 600px; margin: 125 auto"></div>
<div id="0015_speed" style="width: 800px; height: 600px; margin: 125 auto"></div>

<script language="JavaScript">
$(document).ready(function() {
    // Define and initialize "options"
    options31 = {
       chart: {
            renderTo: '0015_time',
            zoomType: 'x'
       },
       title: { text: 'Time in second (section 0015)' },
       xAxis: { type: 'datetime', ordinal: false  },
       yAxis: { title: { text: 'Time (s)' }//,
        //min: 0, max: 15,
        //plotLines: [{
        //  color: 'red',
        //  dashStyle: 'longdashdot',
        //  value: 13.4112,
        //  width: 1
        //},
        //{
        //  color: 'blue',
        //  dashStyle: 'longdashdot',
        //  value: 8.9408,
        //  width: 1
        //}
        //],
       },
       series: []
    };

    // Read datafile
    $.get('../data/0015_time.csv', function(data) {
        var series31 = { data: [], name: 'Time taken to sross section 0015' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series31.data.push([t, val1]);
        });

        // Push the completed series
        options31.series.push(series31);
        // Create the plot
        new Highcharts.stockChart(options31);
    });
});
</script>
