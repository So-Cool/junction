       },
       series: []
    };

    // Read datafile
    $.get('../data/0003_time.csv', function(data) {
        var series3 = { data: [], name: 'Time taken to sross section 0003' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series3.data.push([t, val1]);
        });

        // Push the completed series
        options3.series.push(series3);
        // Create the plot
        new Highcharts.stockChart(options3);
    });
});
</script>
