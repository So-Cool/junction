    // Read datafile
    $.get('../data/0053_time.csv', function(data) {
        var series45 = { data: [], name: 'Time taken to sross section 0053' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series45.data.push([t, val1]);

        options45.series.push(series45);
        // Create the plot
        new Highcharts.stockChart(options45);
    });
