
<html>

<script language="JavaScript">
$(document).ready(function() {
    // Define and initialize "options"
    options22 = {
       chart: {
            renderTo: '00126_time',
            zoomType: 'x'
       },
       title: { text: 'Time in second (section 00126)' },
       xAxis: { type: 'datetime', ordinal: false 
,plotLines: [

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1395403200000,
          width: 1
        },

        {
          color: 'red',

          value: 1418126400000,
          width: 1
        },

        {

          value: 1421064000000,
          width: 1

        {
          color: 'red',

          value: 1426334400000,
          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1440763200000,
          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1441454400000,
          width: 1
        },
]
 },
       yAxis: { title: { text: 'Time (s)' }//,
        //min: 0, max: 15,
        //plotLines: [{
        //  color: 'red',
        //  dashStyle: 'longdashdot',
        //  value: 13.4112,
        //  width: 1
        //},
        //{
        //  color: 'blue',
        //  dashStyle: 'longdashdot',
        //  value: 8.9408,
        //  width: 1
        //}
        //],
       },
       series: []
    };

    // Read datafile
    $.get('../data/00126_time.csv', function(data) {
        var series22 = { data: [], name: 'Time taken to sross section 00126' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series22.data.push([t, val1]);
        });

        // Push the completed series
        options22.series.push(series22);
        // Create the plot
        new Highcharts.stockChart(options22);
    });
});
</script>
