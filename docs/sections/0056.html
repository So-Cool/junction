
<html>

<script language="JavaScript">
$(document).ready(function() {
    // Define and initialize "options"
    options46 = {
       chart: {
            renderTo: '0056_time',
            zoomType: 'x'
       },
       title: { text: 'Time in second (section 0056)' },
       xAxis: { type: 'datetime', ordinal: false 
,plotLines: [

        {
          color: 'red',

        {

          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1437134400000,
          width: 1
        },
]
 },
       yAxis: { title: { text: 'Time (s)' }//,
        //min: 0, max: 15,
        //plotLines: [{
        //  color: 'red',
        //  dashStyle: 'longdashdot',
        //  value: 13.4112,
        //  width: 1
        //},
        //{
        //  color: 'blue',
        //  dashStyle: 'longdashdot',
        //  value: 8.9408,
        //  width: 1
        //}
        //],
       },
       series: []
    };

    // Read datafile
    $.get('../data/0056_time.csv', function(data) {
        var series46 = { data: [], name: 'Time taken to sross section 0056' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series46.data.push([t, val1]);
        });

        // Push the completed series
        options46.series.push(series46);
        // Create the plot
        new Highcharts.stockChart(options46);
    });
});
</script>
