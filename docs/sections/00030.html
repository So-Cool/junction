
<html>
<head>
<title>00030</title>
    <link rel="stylesheet" href="../css/my.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://code.highcharts.com/stock/highstock.js"></script>
   <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
</head>
<body bgcolor="#44a0dd">
<a href="../#/list_of_plots" class="button"> List of Plots </a>

<div id="00030_time" style="width: 800px; height: 600px; margin: 125 auto"></div>
<div id="00030_speed" style="width: 800px; height: 600px; margin: 125 auto"></div>

<script language="JavaScript">
$(document).ready(function() {
    // Define and initialize "options"
    options4 = {
       chart: {
            renderTo: '00030_time',
            zoomType: 'x'
       },
       title: { text: 'Time in second (section 00030)' },
       xAxis: { type: 'datetime', ordinal: false 
,plotLines: [

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1389787200000,
          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1394020800000,
          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1401278400000,
          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1405944000000,
          width: 1
        },

        {
          color: 'red',
          dashStyle: 'longdashdot',
          value: 1418040000000,
          width: 1
        },
]
 },
       yAxis: { title: { text: 'Time (s)' }//,
        //min: 0, max: 15,
        //plotLines: [{
        //  color: 'red',
        //  dashStyle: 'longdashdot',
        //  value: 13.4112,
        //  width: 1
        //},
        //{
        //  color: 'blue',
        //  dashStyle: 'longdashdot',
        //  value: 8.9408,
        //  width: 1
        //}
        //],
       },
       series: []
    };

    // Read datafile
    $.get('../data/00030_time.csv', function(data) {
        var series4 = { data: [], name: 'Time taken to sross section 00030' };
        // Split the lines
        var lines = data.split('\n');
        // Slit each line into items separated by commas
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            // Add 3600 for timezone offset and multiply by 1000 to have time in ms
            t=parseInt(items[0]);
            val1=parseFloat(items[1]);
            // Add to series if conversion was successful
            if(!isNaN(val1)) series4.data.push([t, val1]);
        });

        // Push the completed series
        options4.series.push(series4);
        // Create the plot
        new Highcharts.stockChart(options4);
    });
});
</script>
